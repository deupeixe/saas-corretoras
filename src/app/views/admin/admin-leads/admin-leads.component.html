<div class="header-box">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <button (click)="openEditor()" mat-raised-button>Adicionar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element">
      <a (click)="openEditor(element)" href="javascript:void(0)"> {{element?.nome}}</a>

    </td>
  </ng-container>
  <ng-container matColumnDef="contato">
    <th mat-header-cell *matHeaderCellDef> Contatos </th>
    <td mat-cell *matCellDef="let element">
      <a (click)="openEditor(element)" href="javascript:void(0)"> {{element?.fone}}  {{element?.email}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Anúncio </th>
    <td mat-cell *matCellDef="let element">
      <a (click)="openEditor(element)" href="javascript:void(0)"> {{element?.item?.titulo}}</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element">
      {{element?.data | date: 'dd/MM/YY HH:mm'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button (click)="openEditor(element)" mat-icon-button aria-label="edit">
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="removeItem(element.id)" mat-icon-button aria-label="delete">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
