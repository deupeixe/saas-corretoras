<div [routerLink]="['/imoveis/'+item.url]" class="box-image" [ngStyle]="{'background-image': 'url('+item?.thumb+')'}">

  <div class="box-icons">
    <div class="icons">

    </div>

  </div>

</div>
<div class="box-info">

  <h4 class="title">
    <a [routerLink]="['/imoveis/'+item.url]">{{item?.titulo}}</a>
  </h4>

  <div class="desc">
    <a [routerLink]="['/imoveis/'+item.url]">
      @if(item?.end_bairro){
        <span>{{item?.end_bairro}} |</span>
      }
       <span> {{item?.end_cidade}} {{item?.end_uf}}</span>
    </a>



  </div>

  <div class="price">
    <a class="money" [routerLink]="['/imoveis/'+item.url]">{{item.preco | currency: 'BRL':'symbol-narrow':'1.0-0' }}</a>
    <a class="view" [routerLink]="['/imoveis/'+item.url]">{{item?.categoria | titlecase}}</a>
  </div>

  <i class="mark">Telma Monteiro - CRECI 6489f</i>


</div>
